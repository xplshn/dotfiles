term=xterm-256color
font=monospace:size=14,SerenityOS Emoji:size=14, Noto Sans Mono:size=14, Noto Sans Math:size=14

[colors]
 alpha=0.6

[url]
osc8-underline=always

[cursor]
style=block
blink=yes

[mouse]
hide-when-typing=yes

[key-bindings]
scrollback-down-page=Control+Shift+U
scrollback-up-page=Control+Shift+I
scrollback-down-line=Control+Shift+D
scrollback-up-line=Control+Shift+R
