# Monitors
# See https://wiki.hypr.land/Configuring/Monitors
#
monitor=,preferred,auto,auto

# Shortcuts
# See https://wiki.hypr.land/Configuring/Keywords
#
$terminal = foot
$fileManager = thunar
$menu = rofi -show drun
$dmenu = rofi -show run -theme dmenu
$browser = brave.nixappimage
$bar = waybar

# Autostart
#
exec-once = ~/.config/hypr/scripts/rofiWall.sh --dir ~/Pictures/Wallpapers -s shuffle # Every 5 minutes, the wallpaper will change, you can choose 4 modes: newerFirst, olderFirst, alpha(alphanumeric), shuffle
exec-once = $bar
exec-once = $terminal
# Audio subsystem
exec-once = dbus-run-session pipewire
exec-once = dbus-run-session wireplumber 

# Env vars
# See https://wiki.hypr.land/Configuring/Environment-variables/
#
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,plan9cursors-xcursors
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,plan9cursors

# Permissions
# See https://wiki.hypr.land/Configuring/Permissions
#
permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-wlr, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
#ecosystem {
#  enforce_permissions = 1
#}

# Look & feel
# See https://wiki.hypr.land/Configuring/Variables/
#
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        new_optimizations = true

        xray = true
        noise = 0.6
        vibrancy = 0.1696

        popups = true
        size = 5
        passes = 1
    }

    blurls = waybar
    layerrule = blur,waybar
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

# Keybinds
$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, H, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod&shift_l, R, exec, $dmenu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, pseudo,
bind = $mainMod, G, togglesplit,
bind = $mainMod, C, killactive,
bind = $mainMod&shift_l, escape, exit,
bind = $mainMod, semicolon, exec, ~/.local/bin/shmoji $menu
bind = $mainMod&shift_l, semicolon, exec, ~/.config/hypr/scripts/rofiPa.sh
bind = $mainMod&ctrl_l, L, exec, ~/.config/hypr/scripts/swayLock.sh
bind = $mainMod, Z, exec, ~/.config/hypr/scripts/rofiWall.sh
bind = $mainMod, F, fullscreen, 1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with keyboard
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10

# Move windows with keyboard
bind = $mainMod ALT, right, moveactive, 10 0
bind = $mainMod ALT, left, moveactive, -10 0
bind = $mainMod ALT, up, moveactive, 0 -10
bind = $mainMod ALT, down, moveactive, 0 10

# Groups
bind = $mainMod, W, togglegroup,
bind = $mainMod, A, changegroupactive, b
bind = $mainMod, S, changegroupactive, f

# --- COPY actions ---
bind = ,Print,exec,wPrntScrn copy screen
bind = SHIFT_L,Print,exec,wPrntScrn copy area
bind = CONTROL_L,Print,exec,wPrntScrn copy active
bind = CONTROL_L&SHIFT_L,Print,exec,wPrntScrn copy window

# --- SAVE actions ---
bind = $mainMod,Print,exec,wPrntScrn save screen
bind = $mainMod&SHIFT_L,Print,exec,wPrntScrn save area
bind = $mainMod&CONTROL_L,Print,exec,wPrntScrn save active
bind = $mainMod&CONTROL_L&SHIFT_L,Print,exec,wPrntScrn save window

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl  = ,XF86AudioNext, exec, playerctl next
bindl  = ,XF86AudioPause, exec, playerctl play-pause
bindl  = ,XF86AudioPlay, exec, playerctl play-pause
bindl  = ,XF86AudioPrev, exec, playerctl previous

# Window rules
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
#windowrulev2 = opacity 0.89 override 0.89 override, class:.*

xwayland {
	force_zero_scaling = true
}

monitor = , preferred, auto, 1.6
env = GDK_SCALE,1.5
env = XCURSOR_SIZE,32
